name: SLATE Deployment

on:
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install new instances
        run: |
          git clone https://github.com/Mansalu/ExampleActions.git
          cd ExampleActions
          git show --pretty="format:" --name-only > .changed
          export ChangedFiles = $(cat .changed)
          for File in $ChangedFiles
          do
            echo $File
          done
          
 
